<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <title>Vue Fundamentals</title>
    </head>
    <body>
        <div id="app">
            <h1>Learn Vue</h1>

            <p>{{count}}</p>

            <p>{{GetfullName}}</p>

            <button v-on:click="count++" >+</button> &nbsp;
            <button v-on:click="count--" >-</button>

            <br>
            <br>
            FirstName:
            <input type="text" v-model="firstName">

        </div>

        <script>
            const { createApp, ref, reactive, computed, watch } = Vue;

            createApp({
                setup(){

                  let count = ref(0);
                  let firstName = ref("Virgile");
                  let lastName = ref("Agbowagli");

                  const GetfullName = computed((prev) => {
                    console.log("previous value", prev);

                    if(prev == "Virgile 1 Agbowagli" ){
                        console.log("Virgile",);

                    }

                    return  `${firstName.value} ${lastName.value}`;
                  });

                  watch(() => count.value, (newValue, oldValue) =>{
                    console.log("Count value changed from", oldValue, "to", newValue);

                    if(newValue == 5){
                        alert("Count value is 5");
                    }
                  })
                    
                    
                    return{
                       count,
                       firstName,
                       GetfullName,
                    }
                }
            }).mount("#app");

        </script>

    </body>
</html>
