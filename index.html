<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <title>Vue Fundamentals</title>
    </head>
    <body>
        <div id="app" class="container-fluid">
            <div class="bg-info p-3 m-3">
                <h1 class="text-center">Virgile Movies</h1>
                <div class="row justify-content-center">
                    <div class="col-12 col-md-9 col-lg-7 ">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Title</span>
                            <input type="text" v-model.trim="newMovie.title" class="form-control"  aria-label="Title" aria-describedby="basic-addon1">
                        </div>

                    </div>
                    <div class="col-12 col-md-9 col-lg-7">
                         <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Year</span>
                            <input type="number" v-model.number="newMovie.year"  class="form-control"  aria-label="Year" aria-describedby="basic-addon1">
                        </div>
                    </div>
                    
                    <div class="row col-12 col-md-9 col-lg-7">
                        <div class="col">
                            <button class="w-100 btn btn-secondary" @click="AddNewMovie">Add Movie</button>
                        </div>
                        <div class="col">
                            <button class="w-100 btn btn-danger" @click="DeleteMovie">Delete Movie</button>
                        </div>
                    </div>
                </div>



                <div class="justify-content-center my-4 col-12 col-md-9 col-lg-7 w-100" >
                    <h2 class="text-center">Available Movies</h2>
                    <span class="text-danger fst-italic fs-5 " v-if="showMessage">You only add 5 movies</span>
                 
                    <ul class="list-group">
                        <li class="list-group-item text-center" v-for="movie in GetAllMoviesText">
                            {{movie}}
                        </li>
                    </ul>

                </div>

            </div>
        </div>

        <script>
            const { createApp, ref, reactive, computed, watch } = Vue;

            createApp({
                setup(){

                    let newMovie = reactive({title: "", year: ""});
                    let showMessage = ref(false);

                    let movies = reactive([
                        {title: "Movie 1", year: 2001},
                        {title: "Movie 2", year: 2002},
                        {title: "Movie 3", year: 2003},
                    ]);

                    let GetAllMoviesText = computed(() => {

                        var mapped = movies.map((movie) =>{

                                return `${movie.title} was released in ${movie.year}`
                            } 
                        );

                        return mapped;
                    });
                    
                    function AddNewMovie(){
                        if(newMovie.title == "" || newMovie.year == 0){
                            alert("All field are required");
                            return;
                        }

                        if(movies.length < 5){
                            movies.push({title : newMovie.title, year: newMovie.year});
                            // newMovie.title = "";
                            // newMovie.year = ""; 
                        }

                    }

                    watch(movies, async () => {
                       if(movies.length > 4){

                            setTimeout(()=>{
                                
                                showMessage.value = true;
                            }, 3000)
                       }else{
                            showMessage.value = false;
                       }
                    });

                    function DeleteMovie(){
                        movies.pop();
                    }
                    
                    return{
                       newMovie,
                       movies,
                       GetAllMoviesText,
                       showMessage,
                       AddNewMovie, 
                       DeleteMovie,
                    }
                }
            }).mount("#app");

        </script>

    </body>
</html>
