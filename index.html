<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <title>Vue Fundamentals</title>
    </head>
    <body>
        <div id="app">
           
            <div>
                <input type="text" v-on:keyup.enter.ctrl="PressEnter">
                <button v-on:click.stop="OnBtnClick('Message from the button in the parent div',$event)">Click Me</button>
                 <br> <span>x = {{x}}</span> <br>
                 <span>y = {{y}}</span>

            </div>
        </div>

        <script>
            const { createApp, ref, reactive } = Vue;

            createApp({
                setup(){
                    let x = ref(0);
                    let y = ref(0);

                    function PressEnter(){
                        alert("Enter key pressed");
                    }

                    function OnBtnClick(message, event){

                        x.value = event.x;
                        y.value = event.y;
                        alert(message);
                    }
                  
                    
                    return{
                        x,
                        y,
                      OnBtnClick,
                      PressEnter
                    }
                }
            }).mount("#app");

        </script>

    </body>
</html>
