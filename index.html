<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <title>Vue Fundamentals</title>
    </head>
    <body>
        <div id="app">
            <h1>{{GetMessage()}}</h1>
            <p>Your lucky number is {{ luckyNumber }} and it is an {{luckyNumber % 2 == 0 ? "even" : "old"}} number</p>
            <p>Here are  few numbers {{numbers[6]}}</p>
            <h3>This is {{employee.name}}. He is {{employee.age}} and earns {{employee.salary}}</h3>
            <h4>{{ GetUpdateLuckyNumber() }} </h4>
        </div>
        
        <script>
            const { createApp, ref } = Vue;

            createApp({
                setup(){
                    let luckyNumber = ref(9);  
                    const numbers = [3,4,5,6,7,8,9,0];
                    const employee = ref({
                        name : "Agbowagli",
                        age : 40,
                        salary: 100000000,
                    })
                    
                    function GetUpdateLuckyNumber(){

                        setTimeout(() => {
                            
                            luckyNumber.value = 44;
                            employee.value.salary = 50
                        }, 5000);
                    };

                    function GetMessage() {
                        const message = "Hello vue 3!";
                        return message.toUpperCase();
                    };
                    
                    return{
                        luckyNumber,
                        numbers,
                        employee,
                        GetUpdateLuckyNumber,
                        GetMessage
                    }
                }
            }).mount("#app");

        </script>

    </body>
</html>
