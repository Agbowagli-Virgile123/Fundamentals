<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <title>Vue Fundamentals</title>
    </head>
    <body>
        <div id="app">
            <h1>{{message}}</h1>
            Numbers: </br>
            <span v-for="(num, i) in numbers">{{ num }} <br> </span>
            <h3>This is {{employee.name}}. He is {{employee.age}} and earns {{employee.salary}}</h3>
            Now I am still in that branch
        </div>
        
        <script>
            const { createApp, ref, reactive } = Vue;

            createApp({
                setup(){
                    const message = "Hello vue 3! in directive";
                    const numbers = [3,4,5,6,7,8,9,0];
                    const employee = reactive({
                        name : "Agbowagli",
                        age : 40,
                        salary: 100000,
                        hasCorperateCard : false,
                        spendingLimit: 10000,
                        yearsWithCompany: 0,
                    })
                    
                    return{
                        numbers,
                        employee,
                        message
                    }
                }
            }).mount("#app");

        </script>

    </body>
</html>
